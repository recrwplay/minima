---
layout: default
---

<header class="tag-header">
    <h1 class="tag-title">Tag: {{ page.tag | escape }}</h1>
</header>
    
<div class="tag-content">
        <ul>
        {% for post in page.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%d %b %Y' }})</li>
        {% endfor %}
        </ul>
</div>

  
<div class="tag-content" id="tag-cloud">
    <h2>All tags</h2>
        {{ site | tag_cloud }}
</div>
